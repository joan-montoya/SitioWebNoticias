<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12"> 
      <div class="card shadow mb-4" id="cardF">
        <h1 style="align-items: center; text-align: center;">Mis Grupos</h1>
        <div class="card-body">
          <div class="horizontal-scroll">
            <div class="grupo-container">
              <div *ngFor="let grupo of grupos; let i = index" class="grupo-item">
                <button (click)="eliminarGrupo(grupo.idGrupo)">Borrar</button>
                <div class="card" (click)="seleccionarGrupo(grupo.nombre, grupo.idGrupo)">
                  <img [src]="grupo.imagen" class="card-img-background">
                  <div class="overlay">
                      <h3 class="card-title excepcion">{{ grupo.nombre }}</h3>
                        <p class="excepcion"><b>Descripci√≥n</b> {{ grupo.descripcion }}</p>
                        <p class="excepcion"><b>Miembros: </b>{{ getCantidadMiembros(grupo.idGrupo) }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12"> 
        <div class="card shadow mb-4" id="cardF2">

          <div class="card-body">

              <div class="grupo-container">
                <div *ngFor="let grupo of grup; let i = index" class="grupo-item">
                  <button (click)="abandonarGrupo(grupo.idGrupo)">Borrar</button>
