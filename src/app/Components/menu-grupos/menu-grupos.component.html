<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card card-container">
          <div class="card-body">
            <div class="row">
              <div *ngFor="let grupo of grupos" class="col-md-6">
                <div class="card grupo-item">
                  <img [src]="grupo.imagen" alt="Imagen" class="card-img-top">
                  <div class="card-body">
                    <h3 class="card-title">{{ grupo.nombre }}</h3>
                    <p class="card-text"><b>Descripcion</b> <br>{{ grupo.descripcion }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
