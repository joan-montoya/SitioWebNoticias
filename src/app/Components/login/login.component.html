<div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Iniciar sesión</h2>
      <form>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input class="form-control" type="email" id="email" [(ngModel)]="usuario.correoElectronico" name="correoElectronico" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input class="form-control" type="password" id="password" [(ngModel)]="usuario.contrasena" name="contrasena" required>
        </div>
        <button type="submit" (click)="iniciarSesion()" class="btn btn-primary">Iniciar sesión</button>
      </form>
      <div class="login-links">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <a href="register" class="register-link">¿No tienes una cuenta? Regístrate</a>
      </div>
    </div>
  </div>
